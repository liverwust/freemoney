{% extends "application.html" %}
{% load bootstrap3 %}

{% block content %}
<div class="row">
  <div class="col-md-12">&nbsp;</div>
</div>
{% for selection in selections %}
  <div class="row">
    <div class="col-md-12">
      <div class="btn-group" data-toggle="buttons">
        <label class="btn btn-selector">
          <input name="{{ selection.pk }}" type="checkbox" autocomplete="off">Apply for the {{ selection.name }}
        </label>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="well">
        <p>{{ selection.description }}</p>
      </div>
    </div>
  </div>
{% endfor %}
{% endblock %}
